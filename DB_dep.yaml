apiVersion: apps/v1
kind: Deployment
metadata:
  name: vprodb
  labels:
    app: vprodb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vprodb
  template:
    metadata:
      labels:
        app: vprodb
    spec:
      containers:
        - name: vprodb
          image: imranvisualpath/8amysql-db_1:V1
          ports:
            - name: vpordb-port
              containerPort: 3306
          env:
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: secrettext
                  key: MYSQL_ROOT_PASSWORD
                  # args:
                  #- "--ignore-db-dir=lost+found"
          volumeMounts:
            - name: vpro-db-volume
              mountPath: /var/lib/mysql
      nodeSelector:
        zone: us-east-2a
      volumes:
        - name: vpro-db-volume
          awsElasticBlockStore:
            volumeID: "vol-0ad746fbe2e1a07bd"
            fsType: ext4
